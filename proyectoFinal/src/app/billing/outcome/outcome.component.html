<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="this.billingService.form">
        <div class="form-group">
          <label for="amountInput">Tipo</label>
          <select class="form-control">
            <option value="">Seleccionar...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amountInput">Monto</label>
          <input type="number" name="amount" class="form-control" id="amountInput">
        </div>
        <div class="form-group">
          <label for="dateInput">Fecha</label>
          <input type="date" name="date" class="form-control" id="dateInput">
        </div>
        <div class="form-group text-right">
          <input class="btn btn-primary" type="submit" value="Guardar">
        </div>
      </form>
    </div>
  </div>
</div>
